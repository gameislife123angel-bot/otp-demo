<!DOCTYPE html>
<html>
<head>
  <title>OTP Demo</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
  <h2>Phone Verification</h2>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <br>
  <button onclick="sendOTP()">Submit</button>

  <br><br>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="message"></p>

<script>
  // ðŸ”¹ PASTE YOUR FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "AIzaSyDR-i6kNuCGSHi8mfGTYRJVB6d6kgDH_Bo",
    authDomain: "otp-demo-220d6.firebaseapp.com",
    projectId: "otp-demo-220d6",
    appId: "1:131170949161:web:b2253ab9f3c90e521fe438"
  };

  firebase.initializeApp(firebaseConfig);

  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    'recaptcha-container',
    { size: 'normal' }
  );

  function sendOTP() {
    const phone = document.getElementById("phone").value;

    firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
      .then(function (confirmationResult) {
        window.confirmationResult = confirmationResult;
        document.getElementById("message").innerText =
          "OTP sent successfully";
      })
      .catch(function (error) {
        document.getElementById("message").innerText =
          error.message;
      });
  }

  function verifyOTP() {
    const otp = document.getElementById("otp").value;

    confirmationResult.confirm(otp)
      .then(function () {
        document.getElementById("message").innerText =
          "OTP verified, taking to next page...";
        setTimeout(() => {
          window.location.href = "next.html";
        }, 2000);
      })
      .catch(function () {
        document.getElementById("message").innerText =
          "OTP is incorrect";
      });
  }
</script>

</body>
</html>
